<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Alejandra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --bg-primary: #ffffff;
            --border-color: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.visible {
            transform: translateY(0);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
            gap: 3rem;
        }

        nav a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--text-primary);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--text-secondary);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 3rem;
            cursor: pointer;
        }

        .title-container {
            text-align: center;
            position: relative;
        }

        .title-main {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            letter-spacing: -0.03em;
            line-height: 0.9;
            color: var(--text-primary);
            text-transform: uppercase;
            margin-bottom: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .title-script {
            font-size: clamp(2.5rem, 8vw, 7rem);
            font-weight: 300;
            font-style: italic;
            font-family: Georgia, 'Times New Roman', serif;
            color: var(--text-primary);
            margin-top: -1rem;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hover Effects - Subtle and Sophisticated */
        .hero:hover .title-main {
            letter-spacing: 0.1em;
            opacity: 0.7;
        }

        .hero:hover .title-script {
            letter-spacing: 0.15em;
            transform: translateY(-5px);
            opacity: 0.6;
        }

        /* Decorative Line */
        .title-container::after {
            content: '';
            position: absolute;
            bottom: -3rem;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100px;
            height: 1px;
            background: var(--text-primary);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero:hover .title-container::after {
            transform: translateX(-50%) scaleX(1);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .scroll-indicator.visible {
            opacity: 1;
        }

        .scroll-indicator::after {
            content: '';
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 30px;
            background: var(--text-secondary);
            animation: scroll-line 2s ease-in-out infinite;
        }

        @keyframes scroll-line {
            0%, 100% {
                height: 30px;
                opacity: 0;
            }
            50% {
                height: 15px;
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem 2rem;
            }

            nav {
                gap: 1.5rem;
            }

            nav a {
                font-size: 0.8rem;
            }

            .hero {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header id="header">
        <nav>
            <a href="#fotos">Fotos</a>
            <a href="#poemas">Poemas</a>
            <a href="#videos">Videos</a>
            <a href="#proyectos">Proyectos</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="title-container">
            <div class="title-main">PORTFOLIO</div>
            <div class="title-script">Alejandra</div>
        </div>
    </section>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator" id="scrollIndicator">Explore</div>

    <script>
        const hero = document.getElementById('hero');
        const header = document.getElementById('header');
        const scrollIndicator = document.getElementById('scrollIndicator');

        // Show header on click
        hero.addEventListener('click', () => {
            header.classList.add('visible');
            scrollIndicator.classList.add('visible');
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.getAttribute('href');
                
                // Log navigation for demo purposes
                console.log('Navigating to:', target);
                alert(`Secci√≥n: ${target.replace('#', '')}`);
            });
        });
    </script>
</body>
</html>
