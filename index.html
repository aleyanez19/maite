<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Alejandra</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Allura&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #7a7a7a;
            --bg-primary: #fafafa;
            --accent: #2a2a2a;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Navigation - Editorial Style */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 4rem;
            background: transparent;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.visible {
            opacity: 1;
            pointer-events: all;
            background: rgba(250, 250, 250, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        nav {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            gap: 2.5rem;
        }

        .nav-right {
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.813rem;
            font-weight: 400;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            position: relative;
            transition: all 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--text-primary);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section - Dynamic Layout */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 4rem;
            position: relative;
        }

        .title-container {
            position: relative;
            text-align: center;
            cursor: pointer;
        }

        .title-main {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(3.5rem, 12vw, 10rem);
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 0.85;
            color: var(--text-primary);
            text-transform: uppercase;
            display: block;
            position: relative;
            transition: opacity 0.3s ease;
        }

        .title-script {
            font-family: 'Allura', cursive;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 400;
            color: var(--text-primary);
            margin-top: -1rem;
            display: block;
            position: relative;
            transition: opacity 0.3s ease;
        }

        /* Pixelation Canvas */
        #pixelCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .title-container:hover #pixelCanvas {
            opacity: 1;
        }

        .title-container:hover .title-main,
        .title-container:hover .title-script {
            opacity: 0;
        }

        /* Corner details - Editorial touch */
        .corner-detail {
            position: fixed;
            font-family: 'Outfit', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.8s ease 0.4s;
        }

        .corner-detail.visible {
            opacity: 1;
        }

        .corner-detail.top-left {
            top: 2rem;
            left: 4rem;
        }

        .corner-detail.bottom-right {
            bottom: 2rem;
            right: 4rem;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.01) 2px,
                    rgba(0, 0, 0, 0.01) 4px
                );
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            header {
                padding: 1.5rem 2.5rem;
            }

            nav {
                flex-direction: column;
                gap: 1.5rem;
            }

            .nav-left,
            .nav-right {
                gap: 1.5rem;
            }

            .corner-detail.top-left {
                left: 2.5rem;
            }

            .corner-detail.bottom-right {
                right: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1.5rem 2rem;
            }

            .hero {
                padding: 2rem;
            }

            nav a {
                font-size: 0.75rem;
            }

            .corner-detail {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <!-- Corner Details - Editorial Touch -->
    <div class="corner-detail top-left" id="cornerLeft">Index</div>
    <div class="corner-detail bottom-right" id="cornerRight">2024</div>

    <!-- Header Navigation -->
    <header id="header">
        <nav>
            <div class="nav-left">
                <a href="fotos.html">Fotos</a>
                <a href="poemas.html">Poemas</a>
            </div>
            <div class="nav-right">
                <a href="videos.html">Videos</a>
                <a href="proyectos.html">Proyectos</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="title-container" id="titleContainer">
            <canvas id="pixelCanvas"></canvas>
            <div class="title-main" id="titleMain">PORTFOLIO</div>
            <div class="title-script" id="titleScript">Alejandra</div>
        </div>
    </section>

    <script>
        const hero = document.getElementById('hero');
        const header = document.getElementById('header');
        const cornerLeft = document.getElementById('cornerLeft');
        const cornerRight = document.getElementById('cornerRight');
        const titleContainer = document.getElementById('titleContainer');
        const titleMain = document.getElementById('titleMain');
        const titleScript = document.getElementById('titleScript');
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');

        let isHovering = false;
        let pixelData = null;

        // Setup canvas
        function setupCanvas() {
            const rect = titleContainer.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }

        // Create static pixelation data
        function createPixelData() {
            setupCanvas();
            
            // Create temporary canvas with text
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // Draw PORTFOLIO
            tempCtx.font = `900 ${titleMain.offsetHeight}px Outfit`;
            tempCtx.fillStyle = '#1a1a1a';
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'top';
            tempCtx.fillText('PORTFOLIO', tempCanvas.width / 2, 0);

            // Draw Alejandra
            tempCtx.font = `400 ${titleScript.offsetHeight}px Allura`;
            tempCtx.fillText('Alejandra', tempCanvas.width / 2, titleMain.offsetHeight - 20);

            // Get image data
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const pixels = imageData.data;

            // Store pixel data
            pixelData = [];
            const pixelSize = 3; // Smaller pixels

            for (let y = 0; y < tempCanvas.height; y += pixelSize) {
                for (let x = 0; x < tempCanvas.width; x += pixelSize) {
                    const i = (y * tempCanvas.width + x) * 4;
                    const alpha = pixels[i + 3];

                    if (alpha > 128) {
                        pixelData.push({
                            x: x,
                            y: y,
                            size: pixelSize,
                            alpha: alpha / 255
                        });
                    }
                }
            }
        }

        // Draw static pixelation
        function drawPixels() {
            if (!pixelData) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            pixelData.forEach(pixel => {
                ctx.fillStyle = `rgba(26, 26, 26, ${pixel.alpha})`;
                ctx.fillRect(pixel.x, pixel.y, pixel.size - 0.5, pixel.size - 0.5);
            });
        }

        // Mouse events on title container only
        titleContainer.addEventListener('mouseenter', () => {
            isHovering = true;
            if (!pixelData) {
                createPixelData();
            }
            drawPixels();
        });

        titleContainer.addEventListener('mouseleave', () => {
            isHovering = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Show navigation and details on click
        hero.addEventListener('click', () => {
            header.classList.add('visible');
            cornerLeft.classList.add('visible');
            cornerRight.classList.add('visible');
        });

        // Window resize
        window.addEventListener('resize', () => {
            pixelData = null; // Reset pixel data on resize
            if (isHovering) {
                createPixelData();
                drawPixels();
            } else {
                setupCanvas();
            }
        });

        // Initial setup
        setupCanvas();
    </script>
</body>
</html>
