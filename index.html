<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Alejandra</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Libre+Baskerville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #7a7a7a;
            --bg-primary: #fafafa;
            --accent: #2a2a2a;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Navigation - Editorial Style */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 4rem;
            background: transparent;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.visible {
            opacity: 1;
            pointer-events: all;
            background: rgba(250, 250, 250, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        nav {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            gap: 2.5rem;
        }

        .nav-right {
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.813rem;
            font-weight: 400;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            position: relative;
            transition: all 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--text-primary);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section - Dynamic Layout */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 4rem;
            cursor: pointer;
            position: relative;
        }

        .title-container {
            position: relative;
        }

        .title-main {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(5rem, 18vw, 16rem);
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 0.85;
            color: var(--text-primary);
            text-transform: uppercase;
            display: block;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .title-script {
            font-family: 'Libre Baskerville', serif;
            font-size: clamp(3rem, 10vw, 9rem);
            font-weight: 400;
            font-style: italic;
            color: var(--text-primary);
            margin-top: -1.5rem;
            display: block;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            left: 0.5rem;
        }

        /* Hover Effects - Refined */
        .hero:hover .title-main {
            letter-spacing: 0.08em;
            transform: translateX(-10px);
        }

        .hero:hover .title-script {
            letter-spacing: 0.12em;
            transform: translateX(20px) translateY(-8px);
        }

        /* Decorative elements */
        .title-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -80px;
            width: 40px;
            height: 1px;
            background: var(--text-primary);
            opacity: 0;
            transform: translateY(-50%) scaleX(0);
            transform-origin: right;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
        }

        .hero:hover .title-container::before {
            opacity: 1;
            transform: translateY(-50%) scaleX(1);
        }

        /* Corner details - Editorial touch */
        .corner-detail {
            position: fixed;
            font-family: 'Outfit', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.8s ease 0.4s;
        }

        .corner-detail.visible {
            opacity: 1;
        }

        .corner-detail.top-left {
            top: 2rem;
            left: 4rem;
        }

        .corner-detail.bottom-right {
            bottom: 2rem;
            right: 4rem;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.01) 2px,
                    rgba(0, 0, 0, 0.01) 4px
                );
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            header {
                padding: 1.5rem 2.5rem;
            }

            nav {
                flex-direction: column;
                gap: 1.5rem;
            }

            .nav-left,
            .nav-right {
                gap: 1.5rem;
            }

            .corner-detail.top-left {
                left: 2.5rem;
            }

            .corner-detail.bottom-right {
                right: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1.5rem 2rem;
            }

            .hero {
                padding: 2rem;
            }

            .title-script {
                left: 0;
            }

            .title-container::before {
                display: none;
            }

            nav a {
                font-size: 0.75rem;
            }

            .corner-detail {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <!-- Corner Details - Editorial Touch -->
    <div class="corner-detail top-left" id="cornerLeft">Index</div>
    <div class="corner-detail bottom-right" id="cornerRight">2024</div>

    <!-- Header Navigation -->
    <header id="header">
        <nav>
            <div class="nav-left">
                <a href="fotos.html">Fotos</a>
                <a href="poemas.html">Poemas</a>
            </div>
            <div class="nav-right">
                <a href="videos.html">Videos</a>
                <a href="proyectos.html">Proyectos</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="title-container">
            <div class="title-main">PORTFOLIO</div>
            <div class="title-script">Alejandra</div>
        </div>
    </section>

    <script>
        const hero = document.getElementById('hero');
        const header = document.getElementById('header');
        const cornerLeft = document.getElementById('cornerLeft');
        const cornerRight = document.getElementById('cornerRight');

        // Show navigation and details on click
        hero.addEventListener('click', () => {
            header.classList.add('visible');
            cornerLeft.classList.add('visible');
            cornerRight.classList.add('visible');
        });

        // Smooth scroll and navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const section = this.getAttribute('href').replace('#', '');
                console.log('Navegando a:', section);
                // Aquí puedes agregar tu lógica de navegación
            });
        });
    </script>
</body>
</html>
