<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Alejandra</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Allura&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #7a7a7a;
            --bg-primary: #fafafa;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 4rem;
            opacity: 0;
            pointer-events: none;
            transition: 0.6s ease;
            background: rgba(250,250,250,0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
            z-index: 1000;
        }

        header.visible {
            opacity: 1;
            pointer-events: auto;
        }

        nav {
            max-width: 1600px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        nav a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 4rem;
        }

        .title-container {
            position: relative;
            cursor: pointer;
            text-align: center;
        }

        .title-main {
            font-size: clamp(3.5rem, 12vw, 10rem);
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 0.85;
            transition: opacity 0.4s ease;
        }

        .title-script {
            font-family: 'Allura', cursive;
            font-size: clamp(2.5rem, 8vw, 6rem);
            margin-top: -1rem;
            transition: opacity 0.4s ease;
        }

        canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .title-container:hover canvas {
            opacity: 1;
        }

        .title-container:hover .title-main,
        .title-container:hover .title-script {
            opacity: 0;
        }

        .corner {
            position: fixed;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.8s ease 0.3s;
        }

        .corner.visible {
            opacity: 1;
        }

        .corner.top-left {
            top: 2rem;
            left: 4rem;
        }

        .corner.bottom-right {
            bottom: 2rem;
            right: 4rem;
        }
    </style>
</head>

<body>

<div class="corner top-left" id="cornerLeft">Index</div>
<div class="corner bottom-right" id="cornerRight">2024</div>

<header id="header">
    <nav>
        <div>
            <a href="fotos.html">Fotos</a>
            <a href="poemas.html">Poemas</a>
        </div>
        <div>
            <a href="videos.html">Videos</a>
            <a href="proyectos.html">Proyectos</a>
        </div>
    </nav>
</header>

<section class="hero" id="hero">
    <div class="title-container" id="titleContainer">
        <canvas id="pixelCanvas"></canvas>
        <div class="title-main">PORTFOLIO</div>
        <div class="title-script">Alejandra</div>
    </div>
</section>

<script>
const canvas = document.getElementById('pixelCanvas');
const ctx = canvas.getContext('2d');
const titleContainer = document.getElementById('titleContainer');
const header = document.getElementById('header');
const cornerLeft = document.getElementById('cornerLeft');
const cornerRight = document.getElementById('cornerRight');

let pixels = [];
let animationFrame;
let isHovering = false;
let time = 0;

function resizeCanvas() {
    const r = titleContainer.getBoundingClientRect();
    canvas.width = r.width;
    canvas.height = r.height;
}

class Pixel {
    constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.baseX = x;
        this.baseY = y;
        this.size = size;
        this.phase = Math.random() * Math.PI * 2;
        this.speed = 0.002 + Math.random() * 0.004;
        this.amp = 3 + Math.random() * 10;
    }

    update(t) {
        this.x = this.baseX + Math.sin(t * this.speed + this.phase) * this.amp;
        this.y = this.baseY + Math.cos(t * this.speed + this.phase) * this.amp;
    }

    draw() {
        ctx.fillStyle = 'rgba(26,26,26,0.35)';
        ctx.fillRect(this.x, this.y, this.size, this.size);
    }
}

function createPixelField() {
    resizeCanvas();
    pixels = [];
    const density = 4; // ↓ baja a 3 si quieres AÚN MÁS píxeles
    const size = 2;

    for (let y = 0; y < canvas.height; y += density) {
        for (let x = 0; x < canvas.width; x += density) {
            if (Math.random() > 0.15) {
                pixels.push(new Pixel(x, y, size));
            }
        }
    }
}

function animate() {
    if (!isHovering) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    time++;

    pixels.forEach(p => {
        p.update(time);
        p.draw();
    });

    animationFrame = requestAnimationFrame(animate);
}

titleContainer.addEventListener('mouseenter', () => {
    isHovering = true;
    createPixelField();
    animate();
});

titleContainer.addEventListener('mouseleave', () => {
    isHovering = false;
    cancelAnimationFrame(animationFrame);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
});

document.getElementById('hero').addEventListener('click', () => {
    header.classList.add('visible');
    cornerLeft.classList.add('visible');
    cornerRight.classList.add('visible');
});

window.addEventListener('resize', resizeCanvas);
resizeCanvas();
</script>

</body>
</html>
